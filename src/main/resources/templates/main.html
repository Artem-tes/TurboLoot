<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TurboLoot - CS:GO Case Roulette</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Глобальные стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e00ff 0%, #ff8a00 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Хедер */
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-left {
            display: flex;
            gap: 30px;
        }

        .nav-button {
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s;
            padding: 5px 0;
        }

        .nav-button i {
            color: #ffcc00; /* Желтый цвет иконок */
            font-size: 20px;
            margin-bottom: 5px;
            transition: transform 0.3s;
        }

        .nav-button:hover i {
            transform: rotateY(180deg);
        }

        .nav-button::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #ffcc00;
            transition: width 0.3s;
        }

        .nav-button:hover::after {
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 40px;
            transition: transform 0.3s;
        }

        .logo:hover img {
            transform: rotate(15deg);
        }

        .logo h1 {
            font-size: 24px;
            background: linear-gradient(to right, #ff8a00, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .login-button {
            background: #ffcc00;
            color: #333;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .login-button:hover {
            background: #ff8a00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4);
        }

        .login-button i {
            transition: transform 0.3s;
        }

        .login-button:hover i {
            transform: rotateY(180deg);
        }

        /* Основной контент */
        main {
            flex: 1;
            padding: 30px;
        }

        .cases-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .case-item {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .case-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .case-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .case-name {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.4);
        }

        /* Футер */
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .footer-links a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #ffcc00;
        }

        .copyright {
            color: #999;
            font-size: 14px;
        }

        /* Адаптивность */
        @media (max-width: 1200px) {
            .cases-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 900px) {
            .cases-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 600px) {
            .cases-container {
                grid-template-columns: repeat(2, 1fr);
            }

            header {
                flex-direction: column;
                gap: 15px;
            }

            .nav-left {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
<!-- Хедер -->
<header>
    <div class="nav-left">
        <!-- Кнопки навигации -->
        <a href="/" class="nav-button">
            <i class="fas fa-home"></i>
            <span>Главная</span>
        </a>
        <a href="/upgrade" class="nav-button">
            <i class="fas fa-level-up-alt"></i>
            <span>Апгрейд</span>
        </a>
        <a href="/shop" class="nav-button">
            <i class="fas fa-shopping-cart"></i>
            <span>Магазин</span>
        </a>
    </div>

    <!-- Логотип -->
    <div class="logo">
        <h1>TurboLoot | Рулетка Cs-Go</h1>
    </div>

    <!-- Кнопка входа -->
    <a href="/login" class="login-button">
        <span>Войти</span>
        <i class="fas fa-sign-in-alt"></i>
    </a>
</header>

<!-- Основной контент -->
<main>
    <div class="cases-container" id="casesContainer">
        <!-- Кейсы будут вставлены через JavaScript -->
    </div>
</main>

<!-- Футер -->
<footer>
    <div class="footer-links">
        <a href="/about">О нас</a>
        <a href="/rules">Правила</a>
        <a href="/support">Поддержка</a>
        <a href="/contact">Контакты</a>
    </div>
    <div class="copyright">
        &copy; 2025 TurboLoot. Все права защищены. Не аффилировано с Valve Corporation.
    </div>
</footer>

<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function() {
        const cases = /*[[${cases}]]*/ [];
        const container = document.getElementById('casesContainer');



        if (cases.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-box-open"></i>
                    </div>
                    <h3>Коллекция пуста</h3>
                    <p>Попробуйте зайти позже</p>
                </div>
            `;
            return;
        }

        cases.forEach(caseItem => {
            const caseElement = document.createElement('div');
            caseElement.className = 'modern-case';
            caseElement.innerHTML = `
                <div class="case-image-wrapper">
                    <img src="${caseItem.image}" class="case-image">
                    <div class="case-overlay">
                        <div class="case-price">${caseItem.price}$</div>
                        <div class="case-action">
                            <span>Открыть</span>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
                <div class="case-details">
                    <h3 class="case-title">${caseItem.nameCase}</h3>
                    <div class="case-meta">
                        <div class="case-items">
                            <i class="fas fa-gem"></i>
                            <span>${caseItem.countItems} предметов</span>
                        </div>
                        <div class="case-rarity" style="color: ${getRarityColor(caseItem.rarity)}">
                            ${caseItem.rarity}
                        </div>
                    </div>
                </div>
            `;

            // Анимация при наведении
            caseElement.addEventListener('mouseenter', function() {
                this.querySelector('.case-overlay').style.opacity = '1';
                this.querySelector('.case-image').style.transform = 'scale(1.05)';
            });

            caseElement.addEventListener('mouseleave', function() {
                this.querySelector('.case-overlay').style.opacity = '0';
                this.querySelector('.case-image').style.transform = 'scale(1)';
            });

            // Клик по кейсу
            caseElement.addEventListener('click', function() {
                window.location.href = `/case?case=${encodeURIComponent(caseItem.nameCase)}`;
            });

            container.appendChild(caseElement);
        });

        // Функция для цвета редкости
        function getRarityColor(rarity) {
            const colors = {
                'Обычный': '#b0c3d9',
                'Редкий': '#4b69ff',
                'Мифический': '#8847ff',
                'Легендарный': '#d32ce6',
                'Древний': '#eb4b4b',
                'Запретный': '#e4ae39'
            };
            return colors[rarity] || '#ffffff';
        }
    });
    /*]]>*/
</script>

<style>
    /* Стили для современного дизайна */
    .modern-header {
        max-width: 1400px;
        margin: 0 auto 30px;
        padding: 0 20px;
    }

    .modern-header .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
    }

    .modern-header h2 {
        font-size: 28px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 1px;
        background: linear-gradient(90deg, #ff8a00, #ffcc00);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0;
    }

    .modern-header h2 span {
        background: rgba(255, 204, 0, 0.2);
        padding: 2px 12px;
        border-radius: 20px;
        font-size: 0.8em;
        margin-left: 10px;
    }

    .search-bar {
        position: relative;
        width: 300px;
    }

    .search-bar input {
        width: 100%;
        padding: 12px 20px 12px 45px;
        border-radius: 30px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: white;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
    }

    .search-bar input:focus {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 0 2px rgba(255, 204, 0, 0.3);
    }

    .search-bar i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #ffcc00;
        opacity: 0.7;
    }

    .modern-case {
        background: rgba(255, 255, 255, 0.03);
        border-radius: 12px;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
    }

    .modern-case:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        background: rgba(255, 255, 255, 0.05);
    }

    .case-image-wrapper {
        position: relative;
        overflow: hidden;
        height: 200px;
    }

    .case-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .case-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.8) 100%);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 20px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .case-price {
        background: rgba(255, 204, 0, 0.9);
        color: #222;
        padding: 6px 12px;
        border-radius: 4px;
        font-weight: 700;
        font-size: 16px;
        align-self: flex-start;
        margin-bottom: 10px;
    }

    .case-action {
        display: flex;
        align-items: center;
        color: white;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .case-action i {
        margin-left: 8px;
        transition: transform 0.3s ease;
    }

    .modern-case:hover .case-action {
        color: #ffcc00;
    }

    .modern-case:hover .case-action i {
        transform: translateX(5px);
    }

    .case-details {
        padding: 18px;
    }

    .case-title {
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 10px;
        color: white;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .case-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .case-items {
        display: flex;
        align-items: center;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
    }

    .case-items i {
        margin-right: 6px;
        color: #ffcc00;
        font-size: 12px;
    }

    .case-rarity {
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .empty-state {
        grid-column: 1 / -1;
        text-align: center;
        padding: 60px 20px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 12px;
        margin-top: 20px;
    }

    .empty-icon {
        width: 80px;
        height: 80px;
        background: rgba(255, 204, 0, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
    }

    .empty-icon i {
        font-size: 36px;
        color: #ffcc00;
    }

    .empty-state h3 {
        font-size: 22px;
        margin-bottom: 10px;
        color: white;
    }

    .empty-state p {
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 20px;
    }

    /* Адаптивность */
    @media (max-width: 768px) {
        .modern-header .header-content {
            flex-direction: column;
            align-items: flex-start;
        }

        .search-bar {
            width: 100%;
        }

        .case-title {
            font-size: 16px;
        }
    }
</style>
</body>
</html>
